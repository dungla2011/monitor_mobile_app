<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .orange { fill: #FF8C00; }
      .orange-stroke { stroke: #FF8C00; fill: none; }
      .text { 
        fill: #FF8C00; 
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
    </style>
  </defs>
  
  <!-- Transparent background -->
  <rect width="300" height="300" fill="transparent"/>
  
  <!-- Full circle border -->
  <circle cx="150" cy="150" r="115" 
          class="orange-stroke" 
          stroke-width="10"/>
  
  <!-- Top 1/3 circle with orange fill -->
  <path d="M 150 30 A 120 120 0 0 1 256 110 L 44 110 A 120 120 0 0 1 150 30 Z" 
        class="orange"/>
  
  <!-- Middle transparent section with text -->
  <text x="150" y="150" 
        text-anchor="middle" 
        dominant-baseline="central"
        class="text"
        font-size="45"
        letter-spacing="-1">Ping24</text>
  
  <!-- Bottom 1/3 circle with orange fill -->
  <path d="M 150 270 A 120 120 0 0 1 44 190 L 256 190 A 120 120 0 0 1 150 270 Z" 
        class="orange"/>
  
</svg>
