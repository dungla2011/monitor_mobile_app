<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

  <defs>  <defs>

    <style>    <style>

      .orange { fill: #FF8C00; }      .orange { fill: #FF8C00; }

      .orange-stroke { stroke: #FF8C00; fill: none; }      .orange-stroke { stroke: #FF8C00; fill: none; }

      .text {       .text { 

        fill: #FF8C00;         fill: #FF8C00; 

        font-family: Arial, Helvetica, sans-serif;        font-family: Arial, Helvetica, sans-serif;

        font-weight: bold;        font-weight: bold;

      }      }

    </style>    </style>

  </defs>  </defs>

    

  <!-- White background for better visibility -->  <!-- Transparent background -->

  <rect width="1024" height="1024" fill="#FFFFFF"/>  <rect width="300" height="300" fill="transparent"/>

    

  <!-- Orange Circle Stroke (border only) -->  <!-- Orange Circle Stroke (border only) -->

  <circle cx="512" cy="512" r="410"   <circle cx="150" cy="150" r="120" 

          class="orange-stroke"           class="orange-stroke" 

          stroke-width="34"/>          stroke-width="10"/>

    

  <!-- Line above text -->  <!-- Arc above text (changed to straight line) - moved down to y=110 and adjusted to touch circle -->

  <line x1="136" y1="375" x2="888" y2="375"   <line x1="40" y1="110" x2="260" y2="110" 

        class="orange-stroke"         class="orange-stroke" 

        stroke-width="20"/>        stroke-width="6"/>

    

  <!-- Orange Text: Ping365 (centered) -->  <!-- Orange Text: Ping365 (centered perfectly) -->

  <text x="512" y="512"   <text x="150" y="150" 

        text-anchor="middle"         text-anchor="middle" 

        dominant-baseline="central"        dominant-baseline="central"

        class="text"         class="text" 

        font-size="177"        font-size="52"

        letter-spacing="-3">Ping365</text>        letter-spacing="-1">Ping365</text>

    

  <!-- Line below text -->  <!-- Bottom section - symmetrical to top -->

  <line x1="136" y1="649" x2="888" y2="649"   

        class="orange-stroke"   <!-- Line below text (symmetrical to upper line) -->

        stroke-width="20"/>  <line x1="40" y1="190" x2="260" y2="190" 

</svg>        class="orange-stroke" 

        stroke-width="6"/>
